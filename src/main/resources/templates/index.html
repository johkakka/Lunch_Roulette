<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <meta name="theme-color" content="#7952b3">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>飯どうするーれっと</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link rel="stylesheet" href="css/cover.css"/>


</head>

<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">飯どうするーれっと</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Roulette</a>
                <a class="nav-link" th:href="@{/credit}">Credit</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>飯どうするーれっと</h1>
        <h4>気ままにお店を決めよう</h4>
        <div class="m-4 d-none d-sm-block"></div>

        <p class="lead d-none d-sm-block">お店が決まらない？任せてください。あなたの近所で私が適当にいいお店を決めてあげましょう。下のフォームから探したい地名を入力して「ここから」を押してください。</p>

        <p>
            <form th:action="roulette" th:method="post" name="loc" id="loc">
                <input class="form-control input-lg" type="text" name="from" value="" placeholder="例）梅田　茶屋町"/>
                <input type="hidden" name="point" value="">
                <p></p>
                <button class="btn btn-primary btn-lg" type="submit">ここから</button>
            </form>
        </p>

        <p>
            <button id="here" class="btn btn-secondary btn-block btn-lg text-white">現在地から</button>
            <script src="js/geolocation.js"></script>
        </p>
    </main>
    <footer class="mt-auto text-white-50">
        <p><a th:href="@{/}" class="text-white">Lunch Roulette</a>, Copyright © 2021 <a href="https://twitter.com/Joh_Kakka" class="text-white">johkakka</a> All Rights Reserved.</p>
    </footer>
</div>
</body>
</html>
